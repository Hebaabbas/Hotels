                        <ul id="nav" class="list-inline menucontainer">

                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item navitem">

            </div>

        </div>
        
        </div>
        

    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Sign-In Form -->
                    <h2>Sign In</h2>
                    <form action="/signin" method="post" class="mb-4">
                        <div class="form-group">
                            <label for="signin-username">Username:</label>
                            <input type="text" class="form-control" id="signin-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password">Password:</label>
                            <input type="password" class="form-control" id="signin-password" name="password" required>
                            <small><a href="/reset-password">Forgot password?</a></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <!-- Sign-Up Form -->
                    <h2>Sign Up</h2>
                    <form action="/signup" method="post">
                        <div class="form-group">
                            <label for="signup-username">Username:</label>
                            <input type="text" class="form-control" id="signup-username" name="username" required>
                        </div>
        
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" class="form-control" id="signup-email" name="email" required>
                        </div>
        
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" class="form-control" id="signup-password" name="password" required>
                        </div>
        
                        <div class="form-group">
                            <label for="signup-firstname">First Name:</label>
                            <input type="text" class="form-control" id="signup-firstname" name="firstname">
                        </div>
        
                        <div class="form-group">
                            <label for="signup-lastname">Last Name:</label>
                            <input type="text" class="form-control" id="signup-lastname" name="lastname">
                        </div>
        
                        <input type="hidden" name="is_staff" value="false">
                        <input type="hidden" name="is_supervisor" value="false">
        
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-6">

                        <a target="_blank" href="https://twitter.com/scandicglobal">

                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/scandichotels/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
    </footer>
